    <main>
      <h2>UW Student Leaderboards</h2>
      <p>Top golfers based on recent student submissions.</p>

      <table class="table">
        <tr>
          <th>Rank</th>
          <th>Player</th>

  <form class="score-form">
  <h2>Submit Your Scores!</h2>
  <label for="username"> Username </label>
  <input type="text" id="username" name="username" required>

<!-- course dropdown -->
  <label for="course"> Course </label>
  <select id="course" name="course" required>
    <option value="">--Select a Course--</option>
    <option value="Odana Hills">Odana Hills</option>
    <option value="Yahara Hills East">Yahara Hills East</option>
    <option value="Yahara Hills West">Yahara Hills West</option>
    <option value="Glenway Golf Park">Glenway Golf Park</option>
    <option value="Monona GC">Monona GC</option>
  </select>

  <!-- score -->
   <label for="score">Score</label>
  <input type="number" id="score" name="score" required min="1">

  <!-- birdies -->
   <label for="birdies">Birdies</label>
  <input type="number" id="birdies" name="birdies" min="0">

  <!-- buttons -->
  <div class="button">
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>
</form>
