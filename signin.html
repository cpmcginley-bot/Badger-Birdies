<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In — Badger Birdies</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav
      class="navbar is-badger-red"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img
              src="images/badger_golf.png"
              alt="Badger Birdies logo"
              style="height: 48px; width: auto"
            />
            <span class="has-text-weight-bold has-text-white ml-2"
              >Badger Birdies</span
            >
          </a>
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item has-text-white" href="index.html">Home</a>
            <a class="navbar-item has-text-white" href="courses.html"
              >Courses</a
            >
            <a class="navbar-item has-text-white" href="leaderboards.html"
              >Leaderboards</a
            >
            <a class="navbar-item has-text-white" href="play.html">Play</a>
            <a class="navbar-item has-text-white" href="about.html">About</a>
          </div>

          <div class="navbar-end">
            <a class="navbar-item has-text-white" href="signin.html">Sign In</a>
            <div class="navbar-item">
              <a class="button is-light" href="signup.html">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="section">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-10-tablet is-5-desktop">
              <div class="box">
                <h2 class="title is-4">Sign In</h2>
                <form action="#" method="post" class="form-white">
                  <div class="field">
                    <label class="label has-text-black" for="email">Email</label>
                    <div class="control">
                      <input class="input" id="email" name="email" type="email" required />
                    </div>
                  </div>

                  <div class="field">
                    <label class="label has-text-black" for="password">Password</label>
                    <div class="control">
                      <input
                        class="input"
                        id="password"
                        name="password"
                        type="password"
                        required
                      />
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <button type="submit" class="button is-badger-red is-fullwidth">
                        Sign In
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="content has-text-centered footer-links">
        <h3 class="title is-5 has-text-black">
          The University of Wisconsin Golf Community
        </h3>
        <p>Badger Birdies • Madison, Wisconsin 53706</p>
        <p>
          <a href="mailto:badgerbirdies@wisc.edu">badgerbirdies@wisc.edu</a>
          <br />
          Phone: (608) 000-0000
        </p>
        <p>© 2025 Badger Birdies. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
