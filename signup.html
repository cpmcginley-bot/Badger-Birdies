<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up — Badger Birdies</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="page-signup">
    <nav
      class="navbar is-badger-red"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="container">
        <!-- Logo + Name -->
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img
              src="images/badger_golf.png"
              alt="Badger Birdies logo"
              style="height: 48px; width: auto"
            />
            <span class="has-text-weight-bold has-text-white ml-2"
              >Badger Birdies</span
            >
          </a>

          <!-- Burger (for mobile view) -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <!-- Navigation Links -->
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item has-text-white" href="index.html">Home</a>
            <a class="navbar-item has-text-white" href="courses.html"
              >Courses</a
            >
            <a class="navbar-item has-text-white" href="leaderboards.html"
              >Leaderboards</a
            >
            <a class="navbar-item has-text-white" href="play.html">Play</a>
            <a class="navbar-item has-text-white" href="about.html">About</a>
          </div>

          <div class="navbar-end">
            <a class="navbar-item has-text-white" href="signin.html">Sign In</a>
            <div class="navbar-item">
              <a class="button is-light" href="signup.html">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="sign-in-form">
      <h2>Create an Account</h2>

      <form class="auth-form" action="#" method="post">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <div class="button">
          <button type="submit">Create account</button>
        </div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="footer-content container">
        <h3>The University of Wisconsin Golf Community</h3>
        <p>Badger Birdies • Madison, Wisconsin 53706</p>
        <p>
          <a href="mailto:badgerbirdies@wisc.edu">badgerbirdies@wisc.edu</a
          ><br />
          Phone: (608) 000-0000
        </p>

        <p class="footer-legal">
          © 2025 Badger Birdies. All rights reserved. |
        </p>
      </div>
    </footer>
  </body>
</html>
